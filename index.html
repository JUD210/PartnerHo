<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="referrer" contents="always" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0"
    />

    <!-- Page Description -->
    <meta
      name="description"
      content="군산 비응항 파트너호입니다. 환영합니다 :)"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="군산 비응항 파트너호" />
    <meta property="og:url" content="http://파트너호.com" />
    <meta property="og:title" content="[군산 비응항 파트너호]" />
    <meta
      property="og:description"
      content="군산 비응항 파트너호입니다. 환영합니다 :)"
    />
    <meta
      property="og:image"
      content="http://파트너호.com/img/partner_boat.png"
    />

    <!-- Title -->
    <title>군산파트너호</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <!-- CSS -->
    <link
      href="https://fonts.googleapis.com/earlyaccess/jejugothic.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/vendor/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="style/vendor/bootstrap.min.css" />

    <link rel="stylesheet" href="style/all.css" />

    <link rel="stylesheet" href="style/slide/welcome.css" />
    <link rel="stylesheet" href="style/slide/gallery.css" />
    <link rel="stylesheet" href="style/slide/contact.css" />

    <link rel="stylesheet" href="style/lightbox.css" />
    <link rel="stylesheet" href="style/cd_hero_slider.css" />

    <link rel="stylesheet" href="style/content.css" />

    <link rel="stylesheet" href="style/footer.css" />
    <link rel="stylesheet" href="style/top_part.css" />
  </head>

  <body>
    <div class="overlay"></div>
    <section class="top-part">
      <video controls autoplay loop muted>
        <source src="videos/video.mp4" type="video/mp4" />
        <source src="videos/video.ogg" type="video/ogg" />
        <!-- Your browser does not support the video tag. -->
      </video>
    </section>

    <section class="cd-hero">
      <div class="cd-slider-nav">
        <div id="nav"></div>
      </div>

      <ul class="cd-hero-slider">
        <li class="selected">
          <div id="welcome-slide-loader"></div>
        </li>

        <li>
          <div id="gallery-slide-loader"></div>
        </li>
      </ul>
    </section>

    <footer>
      <div id="footer"></div>
    </footer>

    <!--!--------------- js ----------------->

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- for HTML Source File Importer (Ref. Code Snippet) -->
    <script type="text/javascript">
      $(document).ready(function() {
        // Ready the document to import multiple HTMLs.
        // ex) $('#content1-navbar').load('content1/navbar.html');
        // ex) $('#content1-navbar_ul').load('content1/navbar.html #navbar_ul');
        $("#welcome-slide-loader").load("html/slide/welcome.html")
        $("#gallery-slide-loader").load("html/slide/gallery.html")
        $("#contact-slide-loader").load("html/slide/contact.html")

        $("#nav").load("html/nav.html")
        $("#footer").load("html/footer.html")
        // You can import a html like this.
        // <div id='content1-navbar'></div>
        // <div id='content1-navbar_ul'></div>
      })
    </script>
  </body>
</html>
